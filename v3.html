function reveal(query, revealText, infoText="") {
  const revealElement = document.querySelector("span" + query + " span")
  const original = revealElement.innerText

  document.querySelector("span" + query + " a").addEventListener('mouseenter', e => {
    revealElement.innerText = revealText;
    revealElement.setAttribute("class", "highlight")
    info.innerHTML = infoText
  });
  document.querySelector(query).addEventListener('mouseleave', e => {
    revealElement.innerText = original;
    revealElement.setAttribute("class", "")
    info.innerHTML = ""
  });
}
